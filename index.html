<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="panel">
      <h1>What's for Dinner?</h1>
      <button>ADD A RECIPE</button>
    </section>
    <section class="menu">
      <div class="left-side">
        <h1>What are you looking for?<span>*</span></h1>
        <div class="list">
          <div class="dish-type">
            <input type="radio">
            <label>Side</label></div>
          <div class="dish-type">
            <input type="radio">
            <label>Main Dish</label></div>
          <div class="dish-type">
            <input type="radio">
            <label>Dessert</label></div>
          <div class="dish-type">
              <input type="radio">
              <label>Entire Meal</label></div>
        </div>
        <button>LET'S COOK!</button>
     </div>
     <div class="right-side">
      <img id="pot" src="assets/cookpot.svg">
    </div>
    </section>
    
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
