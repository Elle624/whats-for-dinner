<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="panel">
      <h1>What's for Dinner?</h1>
      <button class="add-recipe-button">ADD A RECIPE</button>
    </section>
    <section class="menu">
      <div class="left-side">
        <h1>What are you looking for?<span>*</span></h1>
        <div class="list">
          <div class="dish-type">
            <input type="radio" name="menu-list" value="side">
            <label>Side</label>
          </div>
          <div class="dish-type">
            <input type="radio" name="menu-list" value="main-dish">
            <label>Main Dish</label>
          </div>
          <div class="dish-type">
            <input type="radio" name="menu-list" value="dessert">
            <label>Dessert</label>
          </div>
          <div class="dish-type">
            <input type="radio" name="menu-list" value="entire-meal">
            <label>Entire Meal</label>
          </div>
        </div>
        <button class="cook">LET'S COOK!</button>
      </div>
      <div class="right-side">
        <img id="pot" src="assets/cookpot.svg">
        <div class="view text hidden">
          <p>You should make:</p>
          <p class="recipe">place holder</p>
          <button class="clear-button">CLEAR</button>
        </div>
      </div>
    </section>
    <section class="view add-new-recipe hidden">
      <form>
        <label for="recipe-type">Recipe Type</label>
        <input class="user-recipe-type" type="text" id="recipe-type" />
        <label for="recipe-name">Receipe Name</label>
        <input class="user-recipe-name" type="text" id="recipe-name">
        <button class="add-user-recipe-button">ADD NEW</button>        
      </form>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="meal.js"></script>
</html>
